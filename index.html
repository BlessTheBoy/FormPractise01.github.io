<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>BlessTheBoyForm1</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Create Account</h2>
        </header>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="BlessTheBoy">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="bakarefaruq.a@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Password check</label>
                <input type="password" id="password2" name="password2" placeholder="password check">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/11d33f6eea.js" crossorigin="anonymous"></script>
    <script src="dist/js/main.js"></script>
</body>
</html>
